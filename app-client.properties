logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# ===============================
# DATABASE
# ===============================
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/booki
spring.datasource.url=jdbc:mysql://localhost:3306/booki?useSSL=false
spring.datasource.username=root
#spring.datasource.password=password
spring.datasource.password=root
#spring.datasource.tomcat.max-wait=2000000
#spring.datasource.tomcat.max-active=500000
#spring.datasource.tomcat.max-idle=2000
#spring.datasource.tomcat.min-idle=1500
spring.liquibase.change-log=classpath:liquibase/changelog.xml

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.dialect =  org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
#hibernate.cache.use_second_level_cache=true
#hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory


spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.cache.provider_class=net.sf.ehcache.hibernate.SingletonEhCacheProvider

spring.jpa.properties.javax.persistence.sharedCache.mode=ALL

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
